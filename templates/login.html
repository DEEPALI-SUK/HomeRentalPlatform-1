<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
   <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
   <title>Login Form</title>
</head>

<body>
   <header>
      <nav id="header-nav" class="navbar navbar-expand-md  sticky-top">
      <div class="container-fluid">

              <a class="navbar-brand" href="/"><img class="logo" src="{{url_for('static',filename='./images/logo3.jpg')}}" alt=""><strong class="heading">Home Rental Platform</strong></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" >
                <span class="navbar-toggler-icon"></span>

              </button>

          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="nav navbar-nav">
                  <li id="item2" class="nav-item">
                      <a class="nav-link" href="/register">Register</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</header>
    
   <div class="container-fluid">
      <div class="row justify-content-center custom-margin">
         <div class="col-sm-6 col-md-4">
            <form action="{{ url_for('login') }}" method="post" class="  p-4 " id="f">
               <div class="form-group">
                   <h1 id="f1">LOGIN</h1>
                  <i class="fas fa-user"><label for="username" class="pl-2 font-weight-bold">Username</label></i><input type="text"
                     class="form-control" name="username" placeholder="Username">
               </div>
               <div class="form-group">
                  <i class="fas fa-key"></i><label for="pass" class="pl-2 font-weight-bold">Password</label>
                       <input type="password" name="password" placeholder="Password" id="pswrd" class="form-control" >
                                        
               </div>
               <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me ?</label>
               </div>
                <div class="msg">{{ msg }}</div>
               <button type="submit" class="btn btn-outline-success mt-3 btn-block shadow-sm font-weight-bold">Login</button>
            </form>
         </div>
      </div>
   </div>
  
   
  
   

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

   

</body>

</html>
